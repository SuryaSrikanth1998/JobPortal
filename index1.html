<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="index1.css">
    <script src = frlogin.js>
        
    </script>
</head>
<body>
    <div class="container">
     <div class="apply-box">
       <h1>Job Application <span class = "title">(web)</span></h1>
      <form action = " ">
        <div class="form-container">
            <div class="form-control">
                <label for="first-name">First name</label>
                <input type = "text" id ="first-name" name ="first-name"
                placeholder="Enter First Name">
            </div>
            <div class="form-control">
                <label for="last-name">Last name</label>
                <input type = "text" id ="first-name" name ="first-name"
                placeholder="Enter Last Name">
            </div>
            <div class="form-control">
                <label for="first-name">Email</label>
                <input type = "email" id ="first-name" name ="first-name"
                placeholder="Enter Email">
            </div>
            <div class="form-control">
                <label for="job-role">Job Role</label>
               <select name="job-role" id="job-role">
                <option value="">Select Job Role
                </option>
                <option value="frontend">Frontend Developer
                </option>
                <option value="frontend">Backend Developer
                </option>
                <option value="frontend">Full Stack Developer
                </option>
                <option value="frontend">Ui Designer
                </option>
                <option value="frontend">Mern Stack Developer
                </option>
                <option value="frontend">Data Analyst
                </option>
                 


               </select>
            </div>
            <div class="textarea-control textarea">
                <label for="address">Address</label>
               <textarea name="address" id="" cols="60" rows="10"
                placeholder="Enter Full Address"></textarea>
              
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type = "text" id ="first-name" name ="first-name"
                placeholder="Enter City">
            </div>
            <div class="form-control">
                <label for="pimcod">Pincode</label>
                <input type = "number" id ="first-name" name ="first-name"
                placeholder="Enter Pincode">
            </div>
            <div class="form-control">
                <label for="Date">Date</label>
                <input type = "date" id ="first-name" name ="first-name"
                value="2022-10-24">
            </div>
            <div class="form-control">
                <label for="first-name">Upload Your CV</label>
                <input type = "file" id ="first-name" name ="first-name" >
            </div>
            <div class="button-container">
                <button type="submit" id="applyBtn" onclick="applybtn">Apply Now</button> 
            </div>
        </div>
         


      </form>
       </div>
     </div>
